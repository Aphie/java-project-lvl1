name: build-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
            distribution: 'temurin'
            java-version: '17'
            cache: 'gradle'
      - run: chmod +x gradlew
      - run: make project-build
